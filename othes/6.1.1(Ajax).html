<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Ajax</title>
</head>
<body>
	<script type="text/javascript">
/*
options是一个对象，里面可以包括的参数为：
	type: post或者get，可以有一个默认值
	data: 发送的数据，为一个键值对象或者为一个用&连接的赋值字符串
	onsuccess: 成功时的调用函数
	onfail: 失败时的调用函数
*/

//创建XHR
		function createXHR(){
			if (typeof XMLHttpRequest != "undefined") {
				return new XMLHttpRequest();
			} else if(typeof ActiveXObject != "undefined"){
				if (typeof arguments.callee.activeXString != "string") {
					var versions = ["MSXML2.XMLHttp.6.0", "MSXML2.XMLHttp.3.0", "MSXML2.XMLHttp"],
						i, len;
					for (i=0,len=versions.length; i < len; i++) {
						try {
							new ActiveXObject(versions[i]);
							arguments.callee.activeXString = versions[i];
							break;
						} catch (ex){
							//跳过
						}
					}
				}
				return new ActiveXObject(arguments.callee.activeXString);
			} else{
				throw new Error("No XHR object available.");
			}
		}
	
//main
		function ajax(url, options) {
			var xhr = createXHR();
			var jsonData = JSON.stringify(options.data);  //要把js转为json才能进行url编码
			var type = (options.type || "get").toLowerCase();//取得type属性的值，没有默认是get
			if (type == "get") {
				url += (url.indexOf("?") == -1 ? "?" : "&");
				url += encodeURIComponent(jsonData);
				jsonData = null;
			}
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4){
					if (xhr.status >= 200 && xhr.status < 300 || xhr.status == 304) {
						options.onsuccess(responseText, xhr);
					} else{
						options.onfail(xhr.status);
					}
				}		
			}
			xhr.open(type, url, true);
			xhr.send(jsonData);
		}

// 使用示例：
		ajax(
		    'http://localhost:8080/server/ajaxtest', 
		    {
		        data: {
		            name: 'simon',
		            password: '123456'
		        },
		        onsuccess: function (responseText, xhr) {
		            console.log(responseText);
		        },
		        onfail: function (status) {
		        	console.log("Request was unsuccessful:" + status);
		        }
		    }
		);
	</script>
</body>
</html>
