<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>正则式判断邮箱，手机</title>
</head>
<body>
	<input type="text" name="email" id="email" placeholder="请输入邮箱">
	<button id="check-email">邮箱格式是否符合</button>
	<p class="email-text">请点击查询</p>
	<input type="text" name="tel" id="tel" placeholder="请输入电话">
	<button id="check-tel">电话格式是否符合</button>
	<p class="tel-text">请点击查询</p>

	<script type="text/javascript">
// 判断是否为邮箱地址
		function isEmail(emailStr) {
			var emailId = document.getElementById("email");   
			//<input>标签的文本内容在其本身，如果是<div></div>这类标签，需要加emailId.firstChild.nodeValue
			var emailValue = emailId.value;
			var emailText = document.getElementsByClassName("email-text")		//文本框声明变量
			var pattern = /^[a-z0-9]([-_\.]?[a-z0-9]+)*@([-_]?[a-z0-9]+)+[\.][a-z]{2,7}([\.][a-z]{2})?$/gi;
			if (pattern.test(emailValue)) {
				emailText[0].firstChild.nodeValue = "Yes!";
			} else {
				emailText[0].firstChild.nodeValue = "No!";
			} 
		}

// 判断是否为手机号
		function isMobilePhone(phone) {
		    var telId = document.getElementById("tel");
			var telValue = telId.value;
			var telText = document.getElementsByClassName("tel-text")		//文本框声明变量
			//var telValue = "+123-999 999";
			var pattern = /^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/;
			if (pattern.test(telValue)) {
				telText[0].firstChild.nodeValue = "Yes!";
			} else {
				telText[0].firstChild.nodeValue = "No!";
			} 
		}

// 跨浏览器事件处理程序
		var EventUtil = {
			addHandler: function(element, type, handler){
				if(element.addEventListener){
					element.addEventListener(type, handler, false);
				} else if (element.attachEvent){
					element.attachEvent("on" + type, handler);
				} else {
					element["on" + type] = handler;
				}
			}
		}
		
		var emailBtn = document.getElementById("check-email");
		var telBtn = document.getElementById("check-tel");
		EventUtil.addHandler(emailBtn, "click", isEmail);
		EventUtil.addHandler(telBtn, "click", isMobilePhone);
	</script>
</body>
</html>
